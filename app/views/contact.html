
{% extends 'base.html' %}

{% block content %}



<section class="pt-5 pb-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 ">
          <img src="/assets/contact-us.png" alt=""
            class="img-fluid m-shadow-16 rounded shadow">
        </div>
        <div class="col-md-6">

          <h3 class="display-5 mt-2 fw-bold">Contact Us</h3>
          <p>We would love to hear from you. From anyone, really. It is lonely
            over
            here.</p>
          <form class="form">
            <div class="form-group mb-4">
              <select class="form-control" id="subject" name="subject">
                <option disabled="" selected="" value="">Select the subject of
                  your message *</option>
                <option disabled="" value="">---</option>
                <option value="Pre-sale question">Pre-sale question</option>
                <option value="Technical support">Technical support</option>
                <option value="Business inquiry">Business inquiry</option>
                <option value="Affiliate">Affiliate</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group mb-4">
              <input type="email" class="form-control" id="email"
                placeholder="Your email address">
            </div>
            <div class="form-group mb-4">
              <textarea class="form-control" id="message" name="message"
                rows="3" placeholder="Enter your message here"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                Send</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>

{% endblock %}
