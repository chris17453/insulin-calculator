{% extends 'base.html' %}

{% block content %}

<section class="pt-5 pb-5">
    <div class="container">
      <div class="row justify-content-center equal">
        <div class="col-12 col-md-5  ">
          <div class="card shadow h-100">
            <article class="card-body">
              <h2 class="card-title fw-bold   mb-4 mt-1">Sign up</h2>
              <form>
                <div class="form-group">
                  <label>Your name</label>
                  <input name="" class="form-control mt-2" placeholder="Name"
                    type="text">
                </div>
                <div class="form-group mt-2">
                  <label>Your email</label>
                  <input name="" class="form-control mt-2" placeholder="Email"
                    type="email">
                </div>
                <div class="form-group mt-2">
                  <label>New password</label>
                  <input class="form-control" placeholder="******"
                    type="password">
                </div>
                <div class="form-group mt-2">
                  <label>Repeat password</label>
                  <input class="form-control mt-2" placeholder="******"
                    type="password">
                </div>
                <div class="form-group mt-2">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="  me-2">Subscribe to
                      updates</label>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <button type="submit"
                    class="btn btn-primary w-100">Register</button>
                </div>
              </form>
            </article>
          </div>
        </div>
      </div>
    </div>
  </section>


  {% endblock %}
